
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeflix</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; display:flex; height:100vh; }
.sidebar { width:200px; background:#000; border-right:2px solid #198754; padding:20px; box-sizing:border-box; }
.sidebar img { display:block; margin:0 auto 20px; width:80%; }
.sidebar ul { list-style:none; padding:0; }
.sidebar li { padding:8px; cursor:pointer; border-left:3px solid transparent; }
.sidebar li:hover { background:#101010; border-left:3px solid #198754; }
.main { flex:1; padding:30px; display:flex; flex-direction:column; align-items:center; }
.documento { width:80%; height:400px; background:#101010; border:1px solid #198754;
 display:flex; align-items:center; justify-content:center; margin-bottom:20px; }
.documento iframe, .documento img { max-width:100%; max-height:100%; }
.botoes button { background:#198754; color:#fff; border:none; padding:10px 15px; margin:0 5px; cursor:pointer; font-weight:bold; }
.botoes button:hover { background:#14653f; }
.timeline { display:flex; justify-content:center; align-items:center; margin-top:20px; gap:20px; }
.timeline div { padding:8px 15px; background:#198754; border-radius:20px; cursor:pointer; font-weight:bold; }
.timeline div:hover { background:#14653f; }
</style>
</head>
<body>
<div class="sidebar">
<img src="logo-projeflix.png" alt="Projeflix Logo">
<ul>
<li style="border-left:3px solid #198754;">V√≠vian</li>
</ul>
</div>
<div class="main">
<div class="documento" id="quadroDocumento"><span>Selecione um milestone</span></div>
<div class="botoes">
<button onclick="abrirMaior()">üîç Abrir maior</button>
<button onclick="fazerDownload()">üì• Download</button>
</div>
<div class="timeline" id="timeline"></div>
</div>
<script>
const projeto = {
  nome:"V√≠vian",
  fases:[
    {nome:"Plano de Projeto", tipo:"pdf", doc:"docs/TESTE.pdf"},
    {nome:"Kickoff", tipo:"carrossel", imagens:["docs/TESTE.png"]}
  ]
};
let faseAtual=0,slide=0;
function montarTimeline(){
  const t=document.getElementById("timeline"); t.innerHTML="";
  projeto.fases.forEach((f,i)=>{
    let el=document.createElement("div");
    el.innerText=f.nome;
    el.onclick=()=>mostrarFase(i);
    t.appendChild(el);
  });
}
function mostrarFase(i){
  faseAtual=i; slide=0;
  const f=projeto.fases[i], q=document.getElementById("quadroDocumento");
  if(f.tipo==="pdf"){q.innerHTML=`<iframe src="${f.doc}"></iframe>`;}
  else if(f.tipo==="carrossel"){q.innerHTML=`<img src="${f.imagens[slide]}">`;}
}
function abrirMaior(){
  const f=projeto.fases[faseAtual];
  window.open(f.tipo==="pdf"?f.doc:f.imagens[slide],"_blank");
}
function fazerDownload(){
  const f=projeto.fases[faseAtual];
  let a=document.createElement('a');
  a.href=f.tipo==="pdf"?f.doc:f.imagens[slide]; a.download=""; a.click();
}
montarTimeline();
</script></body></html>
